<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Web to APK Builder</title>
</head>
<body>
    <div class="container">
        <h1>Web to APK Builder</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="app_name">Application Name:</label>
            <input type="text" id="app_name" name="app_name" required>
            
            <label for="icon">Upload Application Icon (PNG/JPG):</label>
            <input type="file" id="icon" name="icon" accept=".png, .jpg, .jpeg" required>
            
            <label for="web_files">Upload Web Files (ZIP):</label>
            <input type="file" id="web_files" name="web_files" multiple required>
            
            <button type="submit">Build APK</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
